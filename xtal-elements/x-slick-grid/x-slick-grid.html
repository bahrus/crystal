<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-slick-grid">
    <template>
        <template is="dom-if" if="{{!useShadow}}">
            <link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>
            <div role="grid"></div>

        </template>
        <template is="dom-if" if="{{useShadow}}">
            <iframe role="gridIFrame" src="gridFrame.html"></iframe>
        </template>
    </template>
   <script src="x-slick-grid.js"></script>
</dom-module>
