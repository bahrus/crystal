
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="xtal-browser-window">
    <template>
        <content></content>
        <paper-button raised on-click="loadIFrame">Go</paper-button>
        <div id="div_iframe" 
            style$="border-style: inset;border-color: grey;overflow: scroll;height: 500px;width: {{width}}"
        >
            <iframe id="iframe" on-load="handleOnLoad" style="width:100%;height:1000%"></iframe>
        </div>
    </template>
    <script>
        Polymer({
            properties:{
                windowTop:{
                    type: Number
                },
                width:{
                    type: String,
                    value: '90%'
                }
            },
            loadIFrame: function(){
                var aLink = this.children[0];
                this.$.iframe.src = aLink.href;
            },
            ready: function(){
                var aLink = this.children[0];
                aLink.target = '_blank';
            },
            handleOnLoad: function(){
                //this.$.iframe.contentWindow.scrollTo(0, 1000);
                this.$.div_iframe.scrollTop = this.windowTop;
            }
        })
    </script>
</dom-module>
