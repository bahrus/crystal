<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/polymer-ts/polymer-ts.html">
    <link rel="import" href="../xtal-elements/xtal-init.html" />
    <link rel="import" href="../xtal-elements/xtal-dom-transformer.html" />

    <link rel="import" href="TestElements/MyParentElement.html" />
    
</head>
<body>
    <script is="xtal-init">{ myEmployee: new TestElements.EmployeeInfo('P Sherman', '42 Wallaby Way, Sidney') }</script>
    <script is="xtal-dom-transformer">
        [function (nodes, element) {
            //debugger;
            element.message = 'Number of nodes: ' + nodes.length;
        }]
    </script>
    <script is="xtal-init" inner-target="template">{ myAutoBindTemplateValue: 'this is a test' }</script>
    <my-parent-element my-prop="42">
        <template is="dom-bind">
            <div>myAutoBindTemplateValue:</div>
            <span>[[myAutoBindTemplateValue]]</span>
        </template>
    </my-parent-element>



</body>
</html>
