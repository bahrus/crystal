<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/polymer-ts/polymer-ts.html">
    <link rel="import" href="xtal-elements/xtal-init.html" />
    <link rel="import" href="xtal-elements/xtal-lite-dom-proc.html" />
    <link rel="import" href="TestElements/MyParentElement.html" />
    <link rel="import" href="xtal-elements/js-xtal-set.html" />
    
    <script>
        function test123() {
            alert('iah');
        }
    </script>
</head>
<body>
    <js-xtal-init>
        [{ myEmployee: new TestElements.EmployeeInfo('P Sherman', '42 Wallaby Way, Sidney') }]
    </js-xtal-init>

    <js-xtal-init inner-target="template">
        [{ myAutoBindTemplateValue: 'this is a test'}]
    </js-xtal-init>
    <my-parent-element my-prop="42">
        <template is="dom-bind">
            <div>myAutoBindTemplateValue:</div>
            <span>[[myAutoBindTemplateValue]]</span>
            <js-xtal-set>
                [{
                    'onclick': 'test123()'
                }]
            </js-xtal-set>
            <h3 onclick="test123()">This is my title</h3>
        </template>
    </my-parent-element>


</body>
</html>
