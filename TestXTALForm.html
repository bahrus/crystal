<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test xtal-form</title>
</head>
<body>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="xtal-elements/xtal-form.html" />
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
    <template is="dom-bind">
        <input type="text" value="{{hostValue::input}}">

        <xtal-form auto>
            <form>
                <input type="text" name="myText1" value="[[hostValue]]"/>
                <input type="hidden" name="myTest2" value="[[test2]]">
            </form>
            <iron-ajax url="myUrl" method="POST" contentType="application/x-www-form-urlencoded; charset=UTF-8" debounce-duration="2000">

            </iron-ajax>
        </xtal-form>


    </template>
</body>
</html>
