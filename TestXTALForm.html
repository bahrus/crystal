<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test xtal-form</title>
</head>
<body>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="xtal-elements/xtal-form.html" />
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
    <template is="dom-bind">
        <input type="text" value="{{hostValue::input}}">

        <xtal-form auto>
            <js-validator hidden>
                [function(frmObject){
                    console.log(frmObject['myTest2']);
                    return frmObject['myTest2'].length < 5
                }]
            </js-validator>
            <form>
                <input required type="text" name="myTest2" value="[[hostValue]]" hidden>
            </form>
            <iron-ajax url="myUrl" method="POST" contentType="application/x-www-form-urlencoded; charset=UTF-8" debounce-duration="2000">

            </iron-ajax>
        </xtal-form>


    </template>
</body>
</html>
