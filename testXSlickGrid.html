<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSlickGrid Test</title>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <!--<link rel="import" href="bower_components/polymer-ts/polymer-ts.html">-->
    <!--<script src="bower_components/jquery/jquery.min.js"></script>-->
    <!--<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>-->

    <link rel="import" href="xtal-elements/xtal-xslick/xtal-xslick.html" />

</head>
<body>
<!--<div id="myGrid" style="width:600px;height:500px;"></div>-->
    <xtal-xslick width="900px"></xtal-xslick>
    <script>
        var xslick = document.querySelector('xtal-xslick');
        var columns = [
            {id: "title", name: "Title", field: "title"},
            {id: "duration", name: "Duration", field: "duration"},
            {id: "%", name: "% Complete", field: "percentComplete"},
            {id: "start", name: "Start", field: "start"},
            {id: "finish", name: "Finish", field: "finish"},
            {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
        ];

        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false
        };
        var data = [];
        for (var i = 0; i < 500; i++) {
            data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0)
            };
        }
        xslick.setInitialData(data, columns, options);
    </script>
</body>
</html>
