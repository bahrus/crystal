<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSlickGrid Test</title>

    <!--<link rel="import" href="bower_components/polymer-ts/polymer-ts.html">-->

</head>
<body style="margin:0">
    <script>
        (function() {
            if ('registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')) {
                // platform is good!
            } else {
                // polyfill the platform!
                var e = document.createElement('script');
                e.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
                document.body.appendChild(e);
            }
        })();

    </script>
    <link rel="import" href="bower_components/polymer/polymer.html">

    <link rel="import" href="xtal-elements/x-slick-grid/x-slick-grid.html" />
    <div style="background-color: greenyellow; width:100%; height: 100%;position:absolute">
        <div style="height:100px">i am here</div>
        <x-slick-grid width="500px" height="500px" fill-container-height fill-container-width></x-slick-grid>

    </div>

    <script>
        var xslick = document.querySelector('x-slick-grid');
        var columns = [
            {id: "title", name: "Title", field: "title"},
            {id: "duration", name: "Duration", field: "duration"},
            {id: "%", name: "% Complete", field: "percentComplete"},
            {id: "start", name: "Start", field: "start"},
            {id: "finish", name: "Finish", field: "finish"},
            {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
        ];

        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false
        };
        var wcOptions = {
            trackCurrentRow: true,
            trackColumnChanges: true,
        };
        var data = [];
        for (var i = 0; i < 500; i++) {
            data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0)
            };
        }
        if(xslick.setInitialData){
            xslick.setInitialData(data, columns, options, wcOptions);
        }else{
            window.addEventListener('WebComponentsReady', function(e){
                xslick.setInitialData(data, columns, options, wcOptions);
            });
        }


    </script>
</body>
</html>
