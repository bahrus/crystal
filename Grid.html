<!doctype html>
<html>
<head>

    <title>Select contacts</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/polymer/polymer.html">

    <!--<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">-->


    <link rel="import" href="bower_components/iron-list/iron-list.html">
    <link rel="import" href="bower_components/polymer-ts/polymer-ts.html">
    <link rel="import" href="xtal-elements/xtal-init.html">

</body>
    <script>
        var data = [];
        for(var i = 0; i < 10000; i++){
            var item = [];
            for(var j = 0; j < 20; j++){
                item['col' + j] = 'row ' + i + ' col ' + j;
            }
            data.push(item);
        }
    </script>
    <div>
        <script is="xtal-init">
            xtal.set = {
                data: data
            }
        </script>
        <template is="dom-bind" >

            <iron-list items="[[data]]" as="item" style="overflow:auto; height:200px">
                <template>
                    <div>
                        <span>{{item.col0}}</span>
                        <span>{{item.col1}}</span>
                        <span>{{item.col2}}</span>
                        <!--<span>{{item.col3}}</span>-->
                        <!--<span>{{item.col4}}</span>-->
                        <!--<span>{{item.col5}}</span>-->
                        <!--<span>{{item.col6}}</span>-->
                        <!--<span>{{item.col7}}</span>-->
                        <!--<span>{{item.col8}}</span>-->
                        <!--<span>{{item.col9}}</span>-->
                        <!--<span>{{item.col10}}</span>-->
                        <!--<span>{{item.col11}}</span>-->
                        <!--<span>{{item.col12}}</span>-->
                        <!--<span>{{item.col13}}</span>-->
                        <!--<span>{{item.col14}}</span>-->
                        <!--<span>{{item.col15}}</span>-->
                        <!--<span>{{item.col16}}</span>-->
                        <!--<span>{{item.col17}}</span>-->
                        <!--<span>{{item.col18}}</span>-->
                        <!--<span>{{item.col19}}</span>-->

                    </div>
                </template>
            </iron-list>
        </template>
    </div>

</html>
